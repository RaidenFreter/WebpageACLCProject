<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .background {
            background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .content {
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <h1>WELCOME!</h1>
            <p>This is a test message.</p>
            <p>chromakopia.</p>
        </div>
    </div>
</body>
</html>
